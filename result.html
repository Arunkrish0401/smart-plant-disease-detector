<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result ðŸŒ±</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-seedling"></i> Prediction Result</h1>
        </header>

        <div class="card result-card">
            <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Plant Image">
            <div class="card-content">
                <h2><i class="fas fa-virus"></i> Disease Detected:</h2>
                <p class="prediction">{{ prediction }}</p>

                <h3><i class="fas fa-hand-holding-medical"></i> Remedies / Care Tips:</h3>
                <div class="remedy-cards">
                    {% for tip in remedy.split('|') %}
                    <div class="tip-card">
                        <i class="fas fa-leaf"></i>
                        <p>{{ tip }}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <a href="{{ url_for('index') }}" class="btn"><i class="fas fa-arrow-left"></i> Try Another Image</a>
    </div>
</body>
</html>
